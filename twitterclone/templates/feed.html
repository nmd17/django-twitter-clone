{% extends 'base.html' %}


{% block main %}
{% for tweet in tweets %}
    <div class="card" style="margin-bottom: 20px; width: 500px">
        <div class="card-body">
          <h5 class="card-title"><a href="/{{ tweet.user }}/">@{{ tweet.user }}</a></h5>
          <p class="card-text"><b>{{ tweet.created_at }}</b> - {{ tweet.body }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
